<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <div class="calculadora">
         <div class="div_resultado">
            <p id="resultado">0</p>
         </div>
         <div>
            <button onclick="calcular('/')" class="operador">/</button>
            <button onclick="calcular('7')">7</button>
            <button onclick="calcular('8')">8</button>
            <button onclick="calcular('9')">9</button>
         </div>
         
         <div>
            <button onclick="calcular('*')" class="operador">x</button>
            <button onclick="calcular('4')">4</button>
            <button onclick="calcular('5')">5</button>
            <button onclick="calcular('6')">6</button>
         </div>

         <div>
            <button onclick="calcular('-')" class="operador">-</button>
            <button onclick="calcular('1')">1</button>
            <button onclick="calcular('2')">2</button>
            <button onclick="calcular('3')">3</button>
         </div>
         
         <div>
            <button onclick="calcular('+')" class="operador">+</button>
            <button onclick="limpar()" class="operador operador">C</button>
            <button onclick="calcular('0')">0</button>
            <button onclick="calcularResultado()" class="operadorIgual">=</button>
         </div>
      </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
